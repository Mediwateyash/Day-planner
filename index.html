<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Planner</title>
    <link rel="stylesheet" href="/assets/cssfiles/style.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h2 id="date"></h2>
            <p id="today">Today</p>
            <div id="schedule">
                <div class="session">
                    <input type="text" placeholder="11:00 AM - 11:30 AM">
                    <input type="text" placeholder="Enter your task...">
                </div>
            </div>
            <button id="add-session">+ Add Session</button>
        </div>

        <div class="right-panel">
            <div class="priority-tasks">
                <h3>Top Priority To-Do List</h3>
                <textarea id="priority-list" placeholder="Add your top priority tasks..."></textarea>
            </div>
            <div class="notes">
                <h3>Notes</h3>
                <textarea id="notes" placeholder="Add your notes..."></textarea>
            </div>
            <div class="reminders">
                <h3>Reminders</h3>
                <textarea id="reminders" placeholder="Add your reminders..."></textarea>
            </div>
            <button id="save-schedule">Save Schedule</button>
        </div>
    </div>
    <script src="/Day-planner/assets/js file/script.js"></script>
</body>
</html>
